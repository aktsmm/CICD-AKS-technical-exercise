name: ğŸ§¹ Cleanup Old Workflow Runs (Keep 5 latest)

on:
    workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œ
    schedule:
        - cron: "0 * * * *" # æ¯æ™‚å®Ÿè¡Œï¼ˆä»»æ„ï¼‰

permissions:
    actions: write
    contents: read

jobs:
    cleanup:
        runs-on: ubuntu-latest
        steps:
            - name: Delete all but last 5 workflow runs
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  REPO="aktsmm/CICD-AKS-technical-exercise"

                  echo "ğŸ§¾ Fetching all workflow runs..."
                  RUN_IDS=$(gh api repos/$REPO/actions/runs --paginate -q '.workflow_runs[].id')

                  COUNT=0
                  for RUN_ID in $RUN_IDS; do
                    COUNT=$((COUNT+1))
                    if [ $COUNT -gt 5 ]; then
                      echo "ğŸ§¹ Deleting old run ID: $RUN_ID ..."
                      gh api repos/$REPO/actions/runs/$RUN_ID -X DELETE || echo "âš ï¸ Skipped run $RUN_ID"
                    else
                      echo "âœ… Keeping run ID: $RUN_ID (Top $COUNT)"
                    fi
                  done
