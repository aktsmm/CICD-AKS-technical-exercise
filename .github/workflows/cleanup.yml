name: ğŸ§¹ Cleanup Workflow Runs (Keep latest 10 successful runs only)

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "infra/**"
      - ".github/workflows/cleanup.yml"

  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *" # 12æ™‚é–“ã”ã¨ã«å®Ÿè¡Œï¼ˆUTCï¼‰

permissions:
  actions: write
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete failed, old, and all Cleanup runs (keep latest 10 successful)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="aktsmm/CICD-AKS-technical-exercise"
          SELF_NAME="ğŸ§¹ Cleanup Workflow Runs (Keep latest 10 successful runs only)"

          echo "ğŸ§¾ Fetching workflow runs..."
          RUNS=$(gh api repos/$REPO/actions/runs --paginate \
            -q '.workflow_runs[] | {id: .id, name: .name, status: .status, conclusion: .conclusion, created_at: .created_at}' \
            | jq -s 'sort_by(.created_at) | reverse')

          echo "ğŸ§© Selecting deletion targets..."
          # âœ… Cleanupãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã¯å¸¸ã«å‰Šé™¤
          # âœ… æœ€æ–°10ä»¶ã®æˆåŠŸrunã®ã¿ä¿æŒ
          TARGETS=$(echo "$RUNS" | jq -c --arg self "$SELF_NAME" '
            [
              .[] 
              | select(
                  (.name == $self)                         # Cleanupã¯å¸¸ã«å‰Šé™¤
                  or (.conclusion != "success")            # å¤±æ•—ãƒ»ã‚­ãƒ£ãƒ³ã‚»ãƒ«ãƒ»æœªå®Œäº†ã‚‚å‰Šé™¤
                  or ((.conclusion == "success") and (.[0:10] | index(.)) | not)  # 10ä»¶ã‚ˆã‚Šå¤ã„æˆåŠŸã‚‚å‰Šé™¤
                )
            ]')

          COUNT=$(echo "$TARGETS" | jq 'length')
          echo "ğŸ§¹ Found $COUNT runs to delete."

          if (( COUNT == 0 )); then
            echo "âœ… No runs to delete. Exiting."
            exit 0
          fi

          echo "$TARGETS" | jq -c '.[]' | while read -r run; do
            ID=$(echo "$run" | jq -r '.id')
            NAME=$(echo "$run" | jq -r '.name')
            STATUS=$(echo "$run" | jq -r '.status')
            CONCLUSION=$(echo "$run" | jq -r '.conclusion')
            CREATED_AT=$(echo "$run" | jq -r '.created_at')

            echo "ğŸ§¹ Deleting run ID: $ID [$NAME] ($STATUS/$CONCLUSION, created $CREATED_AT)"
            gh api repos/$REPO/actions/runs/$ID -X DELETE || echo "âš ï¸ Failed to delete run $ID"
          done
