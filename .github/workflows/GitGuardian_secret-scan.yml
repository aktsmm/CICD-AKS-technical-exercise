name: 2-3.Secret Scan with GitGuardian

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  scan-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ggshield
        run: python -m pip install --upgrade pip ggshield
      - name: Validate GitGuardian API Key
        run: |
          curl -s -H "Authorization: Token ${{ secrets.GITGUARDIAN_API_KEY }}" https://api.gitguardian.com/v1/health

      - name: Run GitGuardian secret scan
        id: ggshield
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        run: |
          set -o pipefail
          set +e # ggshield が検出で exit 1 を返しても後続処理を継続する
          ggshield secret scan repo . --json > ggshield-results.json
          EXIT_CODE=$?
          set -e

          if [ "$EXIT_CODE" -gt 1 ]; then
              echo "ggshield 実行中に予期しないエラーが発生しました (exit code: $EXIT_CODE)" >&2
              exit "$EXIT_CODE"
          fi

          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"

          # 検出があった場合はワークフローを失敗させずに最後まで継続
          exit 0

      - name: Convert GitGuardian JSON to SARIF
        if: always()
        run: python .github/scripts/ggshield_to_sarif.py

      - name: Upload SARIF to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ggshield-results.sarif

      - name: Summarize GitGuardian results
        if: always()
        run: |
          EXIT_CODE='${{ steps.ggshield.outputs.exit_code }}'

          if [ -z "$EXIT_CODE" ]; then
              echo "::warning::GitGuardian スキャンの結果を取得できませんでした。ログを確認してください。"
              exit 0
          fi

          if [ "$EXIT_CODE" = "0" ]; then
              echo "✅ GitGuardian スキャンにて秘匿情報は検出されませんでした。" >> "$GITHUB_STEP_SUMMARY"
          else
              echo "::warning::GitGuardian が潜在的な秘匿情報を検出しました。Security > Code scanning alerts で詳細を確認してください。"
              {
                  echo "## ⚠️ GitGuardian Secret Scan"
                  echo "- 結果: 秘匿情報が検出されました (exit code $EXIT_CODE)"
                  echo "- 対応: Security > Code scanning alerts でアラートを確認し、誤検知の場合は抑制してください"
              } >> "$GITHUB_STEP_SUMMARY"
          fi
