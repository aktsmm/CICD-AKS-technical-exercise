name: 2-3.Secret Scan with GitGuardian

on:
    push:
        branches:
            - main
    pull_request:
    workflow_dispatch:

permissions:
    contents: read
    security-events: write

jobs:
    scan-secrets:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install ggshield
              run: python -m pip install --upgrade pip ggshield

            - name: Run GitGuardian secret scan
              env:
                  GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
              run: ggshield secret scan repo . --json > ggshield-results.json

            - name: Convert GitGuardian JSON to SARIF
              run: python .github/scripts/ggshield_to_sarif.py

            - name: Upload SARIF to GitHub Security tab
              uses: github/codeql-action/upload-sarif@v3
              with:
                  sarif_file: ggshield-results.sarif
