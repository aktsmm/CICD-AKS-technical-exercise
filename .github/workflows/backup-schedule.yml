name: 3. Scheduled Mongo Backup

on:
    push:
        branches: [main]
        paths:
            - ".github/workflows/backup-schedule.yml"
    schedule:
        # 毎日 02:00 JST に相当する 17:00 UTC に実行
        - cron: "0 17 * * *"
    workflow_dispatch:

permissions:
    contents: read
    id-token: write

env:
    RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
    MONGO_VM_NAME: ${{ vars.MONGO_VM_NAME != '' && vars.MONGO_VM_NAME || 'vm-mongo-dev' }}

jobs:
    trigger-backup:
        name: Run mongodump from Azure Automation Replacement
        runs-on: ubuntu-latest
        steps:
            - name: Azure Login
              uses: azure/login@v1
              with:
                  client-id: ${{ secrets.AZURE_CLIENT_ID }}
                  tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                  subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

            - name: Execute MongoDB Backup Script on VM
              id: runbackup
              run: |
                  RG="${{ env.RESOURCE_GROUP }}"
                  VM_NAME="${{ env.MONGO_VM_NAME }}"

                  if ! az vm show --resource-group "$RG" --name "$VM_NAME" >/dev/null 2>&1; then
                    echo "::warning::VM '$VM_NAME' not found in resource group '$RG'. Skipping backup trigger."
                    {
                      echo "vm_found=false"
                      echo "stdout<<EOF"
                      echo "Skip: VM '$VM_NAME' not found in resource group '$RG'."
                      echo "EOF"
                    } >> "$GITHUB_OUTPUT"
                    exit 0
                  fi

                  OUTPUT=$(az vm run-command invoke \
                    --resource-group "$RG" \
                    --name "$VM_NAME" \
                    --command-id RunShellScript \
                    --scripts "/usr/local/bin/mongodb-backup.sh" \
                    --query "value[0].message" -o tsv)

                  echo "$OUTPUT"

                  {
                    echo "vm_found=true"
                    echo "stdout<<EOF"
                    printf '%s\n' "$OUTPUT"
                    echo "EOF"
                  } >> "$GITHUB_OUTPUT"

            - name: Collect Latest Backup Log
              id: log
              if: steps.runbackup.outputs.vm_found == 'true'
              run: |
                  RG="${{ env.RESOURCE_GROUP }}"
                  VM_NAME="${{ env.MONGO_VM_NAME }}"

                  LOG_OUTPUT=$(az vm run-command invoke \
                    --resource-group "$RG" \
                    --name "$VM_NAME" \
                    --command-id RunShellScript \
                    --scripts "tail -n 20 /var/log/mongodb-backup.log" \
                    --query "value[0].message" -o tsv)

                  {
                    echo "log<<EOF"
                    printf '%s\n' "$LOG_OUTPUT"
                    echo "EOF"
                  } >> "$GITHUB_OUTPUT"

            - name: Collect Backup Artifacts
              id: artifacts
              if: steps.runbackup.outputs.vm_found == 'true'
              run: |
                  set -euo pipefail

                  RG="${{ env.RESOURCE_GROUP }}"
                  VM_NAME="${{ env.MONGO_VM_NAME }}"

                  list_payload() {
                    local script="$1"
                    local raw
                    if ! raw=$(az vm run-command invoke \
                      --only-show-errors \
                      --resource-group "$RG" \
                      --name "$VM_NAME" \
                      --command-id RunShellScript \
                      --scripts "$script" \
                      --query "value[0].message" -o tsv 2>&1); then
                      echo "$raw" >&2
                      return 1
                    fi

                    echo "$raw" |
                      awk '/\[stdout\]/{flag=1;next}/\[stderr\]/{flag=0}flag' |
                      sed 's/\r$//' |
                      grep -v '^[[:space:]]*Optional parameters:' |
                      sed '/^$/d'
                  }

                  first_line() {
                    echo "$1" | sed 's/\r$//' | grep -v '^[[:space:]]*Optional parameters:' | head -n 1
                  }

                  FILE_LINES=$(list_payload "ls -lh /var/backups/mongodb/mongodb_backup_*.tar.gz 2>/dev/null" || true)
                  SAS_URL=$(list_payload "grep 'SAS URL:' /var/log/mongodb-backup.log | tail -n 1 | sed -e 's/.*SAS URL: //'" || true)
                  PUBLIC_URL=$(list_payload "grep 'uploaded:' /var/log/mongodb-backup.log | tail -n 1 | sed -e 's/.*uploaded: //'" || true)

                  SAS_URL=$(first_line "$SAS_URL")
                  PUBLIC_URL=$(first_line "$PUBLIC_URL")

                  {
                    echo "files<<EOF"
                    if [ -n "$FILE_LINES" ]; then
                      echo "$FILE_LINES" | sed 's/^/- /'
                    fi
                    echo "EOF"
                    echo "sas_url=$SAS_URL"
                    echo "public_url=$PUBLIC_URL"
                  } >> "$GITHUB_OUTPUT"

            - name: Publish Backup Summary
              run: |
                  if [[ "${{ steps.runbackup.outputs.vm_found }}" != "true" ]]; then
                    {
                      echo "### MongoDB Backup Trigger"
                      echo "- Result: VM '${{ env.MONGO_VM_NAME }}' not found in resource group '${{ env.RESOURCE_GROUP }}'. Backup skipped."
                    } >> $GITHUB_STEP_SUMMARY
                    exit 0
                  fi

                  {
                    echo "### MongoDB Backup Trigger"
                    echo "- VM Command Output:"
                    echo '```'
                    echo "${{ steps.runbackup.outputs.stdout != '' && steps.runbackup.outputs.stdout || 'Executed (no stdout)' }}"
                    echo '```'
                    echo "- Latest Log Snippet:"
                    echo '```'
                    echo "${{ steps.log.outputs.log }}"
                    echo '```'
                    echo "- Backup Files:"
                    if [[ "${{ steps.artifacts.outputs.files }}" != "" ]]; then
                      echo "${{ steps.artifacts.outputs.files }}"
                    else
                      echo "  (取得できませんでした)"
                    fi
                    DOWNLOAD_URL="${{ steps.artifacts.outputs.sas_url != '' && steps.artifacts.outputs.sas_url || steps.artifacts.outputs.public_url }}"
                    if [[ "$DOWNLOAD_URL" != "" ]]; then
                      echo "- cURL Example:"
                      echo '```'
                      echo "curl -O \"$DOWNLOAD_URL\""
                      echo '```'
                    else
                      echo "- cURL Example: 利用可能なURLを取得できませんでした"
                    fi
                  } >> $GITHUB_STEP_SUMMARY
